<div class="container-fluid">
  <router-outlet></router-outlet>
  <!-- To display a common footer or other component on all pages -->
  <!-- <app-common-footer></app-common-footer> -->
  <div
    class="pwa-notice-area"
    *ngIf="modalPwaPlatform === 'ANDROID' || modalPwaPlatform === 'IOS'"
    [class._isWide]="modalPwaPlatform === 'IOS'"
  >
    <div class="_message alert m-2">
      <button
        type="button"
        class="btn-close position-absolute top-0 end-0 m-1"
        aria-label="Close"
        title="Close the pwa modal"
        (click)="closePwa()"
      ></button>
      For <strong>{{ modalPwaPlatform }}</strong> User,
      <!-- Android -->
      <div *ngIf="modalPwaPlatform === 'ANDROID'" (click)="addToHomeScreen()">
        Please click <strong>here</strong> and add this WEB app to home screen
        :)
      </div>
      <!-- iOS with Safari -->
      <div *ngIf="modalPwaPlatform === 'IOS'">
        To install this WEB app on your device, tap the "Menu"
        <img src="/assets/ios-share-icon.png" class="ios-menu m-0" alt="" />
        button and then "Add to home screen"
        <img src="/assets/plus-square.png" class="ios-menu m-0" /> button :)
      </div>
    </div>
  </div>
</div>
