<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular EC App 2023</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600&amp;display=swap"
      rel="stylesheet"
    />

    <meta name="author" content="Haruno Suematsu" />
    <meta
      name="description"
      content="This is a sample e-commerce application using Angular. I hope you will have fun with this application."
    />
    <meta property="og:image" content="/assets/store_image@2x.jpeg" />
    <meta property="og:title" content="Angular EC App 2023" />
    <meta
      property="og:description"
      content="This is a sample e-commerce application using Angular. I hope you will have fun with this application."
    />

    <link href="/assets/favicon.svg" id="favicon" rel="icon" />
    <meta content="Angular EC App 2023" name="apple-mobile-web-app-title" />
    <meta content="Angular EC App 2023" name="application-name" />
    <!-- iOS Safari and Chrome -->
    <link
      href="/assets/touch_icon.png"
      rel="apple-touch-icon"
      sizes="128x128"
    />
    <!-- Some Androids -->
    <link href="/assets/touch_icon_android.png" rel="shortcut icon" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />
    <!-- Product (Product, Review, Offer) structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "Germany Osterkuchen Great-brand",
        "image": [
          "https://angular-ec-2023.netlify.app/assets/product/master/6.jpg",
          "https://angular-ec-2023.netlify.app/assets/product/small/21.jpg",
          "https://angular-ec-2023.netlify.app/assets/product/master/35.jpg"
        ],
        "description": "New flavors are available only this year! Enjoy Easter with some very tasty Osterkuchen!",
        "brand": {
          "@type": "Brand",
          "name": "Great-brand"
        },
        "review": {
          "@type": "Review",
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": "4.8",
            "bestRating": "5"
          },
          "author": {
            "@type": "Person",
            "name": "Haruno"
          }
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.4",
          "reviewCount": "89"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://example.com/anvil",
          "priceCurrency": "JPY",
          "price": "90",
          "priceValidUntil": "2023-01-26",
          "itemCondition": "https://schema.org/UsedCondition",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
