<app-common-header headerTitle="Purchased Product List" backUrl="/shop-top"></app-common-header>

<div class="pastitem">
  <div *ngIf="productList.length===0; else showFavoriteList" class="not-found-area">
    <div class="_ttl">There are no products in your purchase history.</div>
    <div class="_img-area">
      <img src="/assets/mypage/purchasehistory_img_cart@2x.png" alt="not-found">
    </div>
    <div>Once you have purchased an item, you will be able to purchase it here.</div>
  </div>
  <ng-template  class="sub-category-area" #showFavoriteList>

    <div class="card-products-area row row-cols-3 row-cols-md-3 g-3">
      <ng-container *ngFor="let product of productList; index as i" >
        <app-product-card
          [storeProduct]="product"
          [isLoggedIn]="isLoggedIn"
          [isBackgroundTransparent]="true"
          [productViewImageType]="1"
          (clickPlusHandler)="clickPlusHandler($event)"
          (clickMinusHandler)="clickMinusHandler($event)"
        ></app-product-card>
      </ng-container>
    </div>
  </ng-template>
  <ng-container *ngIf="isLoggedIn">
    <div class="cart-area" *ngIf="cartPriceInfo.numOfStoreProducts">
      <app-cart-summary-btn
        [cartPriceInfo]="cartPriceInfo"
      ></app-cart-summary-btn>
    </div>
  </ng-container>
</div>
